server.port=0

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

spring.liquibase.enabled=false

app.jwtSecret=TestSecretForTestsOnly123!
app.jwtExpirationMs=3600000

spring.security.oauth2.client.registration.google.client-id=testId
spring.security.oauth2.client.registration.google.client-secret=testSecret
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:9001/api/auth/google

alpha-vintage.apiKey=demo